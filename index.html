<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button class="add-book">Add Book</button>
    </header>
    <div class="form-popup" id="myForm">
      <form action="test" class="form-container">
        <h1>New Book</h1>
        <label for="book-name">
          Book Title
          <input
            type="text"
            placeholder="Enter Book Name"
            name="book-name"
            id="book-name"
            required
          />
        </label>
        <label for="author">
          Author
          <input
            type="text"
            placeholder="Enter Author Name"
            name="author"
            id="author"
            required
          />
        </label>
        <label for="pages">
          Pages
          <input
            type="text"
            placeholder="Enter Page Amount"
            name="pages"
            id="pages"
            required
          />
        </label>
        <label for="read">
          Read?
          <input type="checkbox" name="read" id="read" required />
        </label>
        <button type="submit" class="btn submit">Add Book</button>
        <button type="button" class="btn cancel">Close</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
